    <script type="application/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="application/javascript">
        function GetURLParameter(sParam) {
            let sPageURL = window.location.search.substring(1);
            let sURLVariables = sPageURL.split('&');
            for (let i = 0; i < sURLVariables.length; i++)
            {
                let sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam)
                {
                    return sParameterName[1];
                }
            }
        }
        function flyPost(){
            let tp = GetURLParameter('tp');
            let day = GetURLParameter('day');
            let data; let data_n;
            if(tp) data = {tp: tp}; else data = {};
            if(day) data_n = {day: day}; Object.assign(data, data_n);
            $.post( "/flying-ajax2.php", data, function( data ) {
                $( ".fly-result" ).html( data );
            });
        }
        flyPost();
        setInterval(flyPost, 10000);
    </script>
    <style>
        input[name="airportQueryType"] {display: none;}
        .fly-result table:nth-child(5){display: none;}
    </style>
    <link rel="stylesheet" href="/blue.css">
    <link rel="stylesheet" href="/airline.css">
